<!DOCTYPE html>
<html>
    <head>
        <title>Andini form</title>

    <body>
        <h1>Selamat datang di latihan form</h1>

            <label for="name">Name : </label>

            <input id="umur" type="number" min="1" max="10"/>

            <select>
                <option>Nasi goreng</option>

            <br>

            <input type="radio" id="html" name="fav_languagr" value="HTML">

            <input type="radio" id="css" name="fav_languagr" value="CSS">
